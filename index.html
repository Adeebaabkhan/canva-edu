<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Canva Edu</title>
</head>
<body>
    <h1>Welcome to My Canva Edu</h1>
    <div id="photo-container">
        <img id="photo" src="https://example.com/photo.jpg" alt="A photo" onerror="handlePhotoError()">
    </div>
    <script>
        const photoElement = document.getElementById('photo');
        const fallbackImages = [
            'https://fallback1.com/photo.jpg',
            'https://fallback2.com/photo.jpg',
            'https://fallback3.com/photo.jpg'
        ];

        function handlePhotoError() {
            console.error('Error loading photo.');
            for (let i = 0; i < fallbackImages.length; i++) {
                photoElement.src = fallbackImages[i];
                photoElement.onload = () => { return; };
                photoElement.onerror = () => { 
                    if (i === fallbackImages.length - 1) {
                        photoElement.src = '';
                        alert('All images failed to load.');
                    }
                };
            }
        }
    </script>
</body>
</html>
