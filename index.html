<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì Professional Document Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: 300;
        }
        
        .form-container {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .form-container h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .optional-hint {
            color: #666;
            font-weight: 400;
            font-size: 12px;
        }
        
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 160px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
        }
        
        .btn-tertiary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .id-card {
            width: 400px;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            margin: 30px auto;
            position: relative;
            display: none;
            border: 3px solid rgba(255,255,255,0.2);
        }
        
        .id-card.show {
            display: block;
        }
        
        .card-header {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: white;
        }
        
        .card-content {
            display: flex;
            gap: 15px;
        }
        
        .photo-section {
            flex-shrink: 0;
        }
        
        .photo-section img {
            width: 120px;
            height: 150px;
            border-radius: 8px;
            border: 3px solid white;
            object-fit: cover;
            background-color: white;
        }
        
        .info-section {
            flex: 1;
            padding-top: 10px;
        }
        
        .info-row {
            margin-bottom: 12px;
        }
        
        .info-label {
            font-size: 10px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 14px;
            font-weight: bold;
            margin-top: 2px;
        }
        
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        
        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>üéì Professional Document Generator</h1>
    <div class="subtitle">Create authentic educational and employment documents</div>
    
    <div class="form-container">
        <h2>Document Configuration</h2>
        <form id="id-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="country">Select Country:</label>
                    <select id="country" name="country" required>
                        <option value="us">üá∫üá∏ United States</option>
                        <option value="uk">üá¨üáß United Kingdom</option>
                        <option value="ca">üá®üá¶ Canada</option>
                        <option value="au">üá¶üá∫ Australia</option>
                        <option value="de">üá©üá™ Germany</option>
                        <option value="fr">üá´üá∑ France</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="document-type">Document Type:</label>
                    <select id="document-type" name="document-type" required>
                        <option value="teacher-id">üÜî Teacher ID Card</option>
                        <option value="student-id">üéì Student ID Card</option>
                        <option value="employee-id">üëî Employee ID Card</option>
                        <option value="faculty-id">üìö Faculty ID Card</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="full-name">Name <span class="optional-hint">(or Auto-Generate)</span>:</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter full name or leave blank to auto-generate">
                </div>
                
                <div class="form-group">
                    <label for="institution">Institution <span class="optional-hint">(or Auto-Select)</span>:</label>
                    <input type="text" id="institution" name="institution" placeholder="Enter institution or leave blank to auto-select">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="position">Position:</label>
                    <select id="position" name="position" required>
                        <option value="teacher">Teacher</option>
                        <option value="professor">Professor</option>
                        <option value="assistant-professor">Assistant Professor</option>
                        <option value="associate-professor">Associate Professor</option>
                        <option value="lecturer">Lecturer</option>
                        <option value="instructor">Instructor</option>
                        <option value="department-head">Department Head</option>
                        <option value="dean">Dean</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="salary">Salary <span class="optional-hint">(or Auto-Generate)</span>:</label>
                    <input type="text" id="salary" name="salary" placeholder="Enter salary or leave blank to auto-generate">
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit">‚úÖ Generate Document</button>
                <button type="button" class="btn-secondary" onclick="downloadJPG()">üì• Download JPG</button>
                <button type="button" class="btn-tertiary" onclick="printDocument()">üñ®Ô∏è Print</button>
            </div>
        </form>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </div>
    
    <div id="id-card" class="id-card">
        <div class="card-header">MIT Faculty Identification</div>
        <div class="card-content">
            <div class="photo-section">
                <img id="employee-photo" src="" alt="Faculty Photo" onerror="handlePhotoError(this)">
            </div>
            <div class="info-section">
                <div class="info-row">
                    <div class="info-label">Name</div>
                    <div class="info-value" id="card-name"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">ID</div>
                    <div class="info-value" id="card-id"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">Department</div>
                    <div class="info-value" id="card-department"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">Position</div>
                    <div class="info-value" id="card-position"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">Institution</div>
                    <div class="info-value" id="card-institution"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Local photo assets organized by gender
        const localPhotos = {
            male: [
                'images/male1.svg',
                'images/male2.svg', 
                'images/male3.svg',
                'images/male4.svg'
            ],
            female: [
                'images/female1.svg',
                'images/female2.svg'
            ]
        };

        // Auto-generation data
        const institutionNames = [
            'Massachusetts Institute of Technology (MIT)', 
            'Harvard University', 
            'Stanford University', 
            'Princeton University',
            'Yale University', 
            'California Institute of Technology', 
            'University of Cambridge',
            'Oxford University', 
            'Columbia University', 
            'University of Chicago'
        ];
        
        const departments = [
            'Computer Science', 'Mathematics', 'Physics', 'Chemistry', 'Biology',
            'Electrical Engineering', 'Mechanical Engineering', 'Economics', 
            'Psychology', 'Literature', 'History', 'Philosophy', 'Medicine'
        ];
        
        const salaryRanges = {
            'teacher': [45000, 75000],
            'professor': [80000, 150000],
            'assistant-professor': [65000, 95000],
            'associate-professor': [75000, 120000],
            'lecturer': [50000, 80000],
            'instructor': [45000, 70000],
            'department-head': [100000, 180000],
            'dean': [150000, 300000]
        };

        /**
         * Generates a random name based on gender
         * @param {string} gender - 'male', 'female', or 'random'
         * @returns {string} - Generated full name
         */
        function generateRandomName(gender = 'random') {
            const maleFirstNames = ['James', 'John', 'Robert', 'Michael', 'William', 'David', 'Richard', 'Joseph', 'Thomas', 'Christopher'];
            const femaleFirstNames = ['Mary', 'Patricia', 'Jennifer', 'Linda', 'Elizabeth', 'Barbara', 'Susan', 'Jessica', 'Sarah', 'Karen'];
            const lastNames = ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Rodriguez', 'Martinez'];
            
            let firstNames;
            if (gender === 'male') {
                firstNames = maleFirstNames;
            } else if (gender === 'female') {
                firstNames = femaleFirstNames;
            } else {
                firstNames = [...maleFirstNames, ...femaleFirstNames];
            }
            
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            
            return `${firstName} ${lastName}`;
        }
        
        /**
         * Generates a random employee ID
         * @returns {string} - Generated employee ID
         */
        function generateEmployeeId() {
            const prefix = 'FAC';
            const numbers = Math.floor(Math.random() * 90000) + 10000;
            return `${prefix}${numbers}`;
        }
        
        /**
         * Gets a random institution
         * @returns {string} - Random institution name
         */
        function getRandomInstitution() {
            return institutionNames[Math.floor(Math.random() * institutionNames.length)];
        }
        
        /**
         * Gets a random department
         * @returns {string} - Random department name
         */
        function getRandomDepartment() {
            return departments[Math.floor(Math.random() * departments.length)];
        }
        
        /**
         * Generates salary based on position
         * @param {string} position - The position type
         * @returns {string} - Formatted salary
         */
        function generateSalary(position) {
            const range = salaryRanges[position] || [50000, 100000];
            const salary = Math.floor(Math.random() * (range[1] - range[0] + 1)) + range[0];
            return `$${salary.toLocaleString()}/year`;
        }
        const genderNames = {
            male: [
                'james', 'john', 'robert', 'michael', 'william', 'david', 'richard', 'joseph', 'thomas', 'christopher',
                'charles', 'daniel', 'matthew', 'anthony', 'mark', 'donald', 'steven', 'paul', 'andrew', 'joshua',
                'kenneth', 'kevin', 'brian', 'george', 'edward', 'ronald', 'timothy', 'jason', 'jeffrey', 'ryan',
                'jacob', 'gary', 'nicholas', 'eric', 'jonathan', 'stephen', 'larry', 'justin', 'scott', 'brandon',
                'benjamin', 'samuel', 'gregory', 'alexander', 'patrick', 'frank', 'raymond', 'jack', 'dennis', 'jerry'
            ],
            female: [
                'mary', 'patricia', 'jennifer', 'linda', 'elizabeth', 'barbara', 'susan', 'jessica', 'sarah', 'karen',
                'nancy', 'lisa', 'betty', 'helen', 'sandra', 'donna', 'carol', 'ruth', 'sharon', 'michelle',
                'laura', 'sarah', 'kimberly', 'deborah', 'dorothy', 'lisa', 'nancy', 'karen', 'betty', 'helen',
                'sandra', 'donna', 'carol', 'ruth', 'sharon', 'michelle', 'laura', 'sarah', 'kimberly', 'deborah',
                'amy', 'angela', 'brenda', 'emma', 'olivia', 'cynthia', 'marie', 'janet', 'catherine', 'frances'
            ]
        };

        /**
         * Detects gender based on first name using common name lists
         * @param {string} fullName - The full name to analyze
         * @returns {string} - 'male', 'female', or 'unknown'
         */
        function detectGender(fullName) {
            if (!fullName) return 'unknown';
            
            const firstName = fullName.trim().split(' ')[0].toLowerCase();
            
            if (genderNames.male.includes(firstName)) {
                return 'male';
            } else if (genderNames.female.includes(firstName)) {
                return 'female';
            }
            
            return 'unknown';
        }

        /**
         * Gets a random photo based on detected gender from local assets
         * @param {string} fullName - The full name to detect gender from
         * @returns {string} - Path to local image file
         */
        function getRandomPhoto(fullName) {
            try {
                const detectedGender = detectGender(fullName);
                let photoArray;
                
                if (detectedGender === 'male') {
                    photoArray = localPhotos.male;
                } else if (detectedGender === 'female') {
                    photoArray = localPhotos.female;
                } else {
                    // Unknown gender - randomly pick from all photos
                    photoArray = [...localPhotos.male, ...localPhotos.female];
                }
                
                // Select random photo from appropriate array
                const randomIndex = Math.floor(Math.random() * photoArray.length);
                return photoArray[randomIndex];
                
            } catch (error) {
                console.error('Error in getRandomPhoto:', error);
                // Fallback to first male photo if error occurs
                return localPhotos.male[0];
            }
        }

        /**
         * Handles photo loading errors with fallback logic
         * @param {HTMLImageElement} imgElement - The image element that failed to load
         */
        function handlePhotoError(imgElement) {
            console.error('Error loading photo:', imgElement.src);
            
            // Try fallback photos from both genders
            const allPhotos = [...localPhotos.male, ...localPhotos.female];
            const currentSrc = imgElement.src;
            const currentIndex = allPhotos.findIndex(photo => currentSrc.includes(photo));
            
            // Try next photo in the list
            if (currentIndex !== -1 && currentIndex < allPhotos.length - 1) {
                imgElement.src = allPhotos[currentIndex + 1];
            } else if (currentIndex === -1) {
                // If current source not found in our list, try first photo
                imgElement.src = allPhotos[0];
            } else {
                // All photos failed, show error
                imgElement.alt = 'Photo unavailable';
                imgElement.style.backgroundColor = '#f0f0f0';
                imgElement.style.display = 'flex';
                imgElement.style.alignItems = 'center';
                imgElement.style.justifyContent = 'center';
                console.error('All local photos failed to load');
            }
        }

        /**
         * Generates the ID card with provided information
         * @param {Object} formData - The form data object
         */
        function generateIdCard(formData) {
            try {
                // Show success message
                showMessage('success', 'Professional Document generated successfully!');
                
                // Get random photo based on name
                const photoPath = getRandomPhoto(formData.fullName);
                
                // Populate card data
                document.getElementById('card-name').textContent = formData.fullName;
                document.getElementById('card-id').textContent = formData.employeeId;
                document.getElementById('card-department').textContent = formData.department;
                document.getElementById('card-position').textContent = formData.position;
                document.getElementById('card-institution').textContent = formData.institution;
                
                // Set photo with error handling
                const photoElement = document.getElementById('employee-photo');
                photoElement.src = photoPath;
                
                // Show the ID card
                document.getElementById('id-card').classList.add('show');
                
                // Scroll to the card
                document.getElementById('id-card').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
                
            } catch (error) {
                console.error('Error generating ID card:', error);
                showMessage('error', 'Failed to generate document. Please try again.');
            }
        }

        /**
         * Shows success or error messages
         * @param {string} type - 'success' or 'error'
         * @param {string} message - The message to display
         */
        function showMessage(type, message) {
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            
            // Hide both messages first
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            if (type === 'error') {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            } else if (type === 'success') {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
            }
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                errorMsg.style.display = 'none';
                successMsg.style.display = 'none';
            }, 3000);
        }

        /**
         * Downloads the ID card as JPG
         */
        function downloadJPG() {
            const card = document.getElementById('id-card');
            if (!card.classList.contains('show')) {
                showMessage('error', 'Please generate a document first.');
                return;
            }
            
            // Use html2canvas or similar library in real implementation
            showMessage('success', 'Download functionality would be implemented here.');
        }
        
        /**
         * Prints the document
         */
        function printDocument() {
            const card = document.getElementById('id-card');
            if (!card.classList.contains('show')) {
                showMessage('error', 'Please generate a document first.');
                return;
            }
            
            window.print();
        }

        // Form submission handler
        document.getElementById('id-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            let formData = {
                country: document.getElementById('country').value,
                documentType: document.getElementById('document-type').value,
                fullName: document.getElementById('full-name').value.trim(),
                institution: document.getElementById('institution').value.trim(),
                position: document.getElementById('position').value,
                salary: document.getElementById('salary').value.trim()
            };
            
            // Auto-generate missing fields
            if (!formData.fullName) {
                formData.fullName = generateRandomName();
            }
            
            if (!formData.institution) {
                formData.institution = getRandomInstitution();
            }
            
            if (!formData.salary) {
                formData.salary = generateSalary(formData.position);
            }
            
            // Generate employee ID
            formData.employeeId = generateEmployeeId();
            formData.department = getRandomDepartment();
            
            // Generate the ID card
            generateIdCard(formData);
        });

        // Initialize the application
        console.log('Professional Document Generator initialized');
        console.log('Local photos available:', Object.keys(localPhotos).map(gender => 
            `${gender}: ${localPhotos[gender].length} photos`
        ).join(', '));
    </script>
</body>
</html>
